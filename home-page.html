<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search the web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin-top: 20vh;
    }
    body, .search-input {
      text-align: center;
    }
    .search-input {
      width: 80vw;
      max-width: 26em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Welcome back,</h1>
  <form action="https://duckduckgo.com/" method="get">
    <input autofocus class="search-input" type="text" name="q" placeholder="Search..."/>
  </form>
</body>
</html>
